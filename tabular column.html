<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 5px solid black;
    border-collapse: collapse;
}
</style>
</head>
<body>

<table style="width:25%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr><!-- heading row -->
  <tr><!-- data row -->
    <td>Jill</td><!-- column -->
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
